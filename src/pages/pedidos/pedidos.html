<ion-header>
  <ion-navbar>
    <ion-title>Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let pedidos of Pedido">
		<ion-card-content>
			<ion-card-title>
        <p>Pedido Realizado</p>
      </ion-card-title>
      <p>{{pedidos.cliente_id}}</p>
      <p>{{pedidos.total}}</p>
      <p>{{pedidos.fecha}}</p>
		</ion-card-content>
	</ion-card>
</ion-content>
