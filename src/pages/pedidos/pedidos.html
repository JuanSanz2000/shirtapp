<ion-header>
  <ion-navbar>
    <ion-title>Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let lineas_pedido of Lineas_Pedido">
		<ion-card-content>
			<ion-card-title>
        <p>{{lineas_pedido.articulo_id}}</p>
			</ion-card-title>
      <p>{{lineas_pedido.total}}</p>
      <p>{{lineas_pedido.cantidad}}</p>
		</ion-card-content>
	</ion-card>
</ion-content>
