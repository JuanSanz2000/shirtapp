
<ion-header>
  <ion-navbar>
    <ion-title>Búsqueda</ion-title>
    <ion-searchbar placeholder="Buscar" (ionInput)="articulosBusqueda($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let articulo of Articulos">
		<ion-item>
			<ion-avatar item-start>
				<img [src]="'./assets/camisetas/' + articulo.id + '.jpg'" >
			</ion-avatar>
			<h4 style="font-weight: bold">{{articulo.nombre}}</h4>
		</ion-item>
		<button (click)="dameDetalles(articulo.id)">
			<ion-card-content>
				<p>{{articulo.descripcion.substr(0,45) + '..'}}</p>
			</ion-card-content>
		</button>
		<ion-item style="text-align: right">
			<h4 style="font-weight: bold">{{articulo.precio}} €</h4>
		</ion-item>
	</ion-card>
</ion-content>
