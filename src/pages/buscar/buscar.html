
<ion-header>
  <ion-navbar>
    <ion-title>Búsqueda</ion-title>
    <ion-searchbar placeholder="Buscar" (ionInput)="articulosBusqueda($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let articulo of Articulos">
		<div class="CamisetaThumb"><img [src]="'./assets/camisetas/' + articulo.id + '.jpg'" ></div>
		<ion-card-content>
			<ion-card-title>
				{{articulo.nombre}}
			</ion-card-title>
			<p>{{articulo.descripcion.substr(0,50) + '..'}}</p>
			<button ion-button full small><ion-icon name="cart" item-start>&nbsp;&nbsp;&nbsp;</ion-icon>{{articulo.precio}} €</button>
		</ion-card-content>
	</ion-card>
</ion-content>
