<ion-header>
  <ion-navbar>
    <ion-title>Ofertas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let articulo of Articulos">
		
		<div class="CamisetaThumb" (click)="dameDetalles(articulo.id)">
			<img [src]="'./assets/camisetas/' + articulo.id + '.jpg'" >
		</div>
		<ion-card-content>
			<ion-card-title>
				{{articulo.nombre}}
			</ion-card-title>
			<p>{{articulo.descripcion.substr(0,50) + '..'}}</p>
			<button ion-button full small><ion-icon name="cart" item-start>&nbsp;&nbsp;&nbsp;</ion-icon>{{articulo.precio}} â‚¬</button>
		</ion-card-content>
	</ion-card>
</ion-content>
